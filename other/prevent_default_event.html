<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prevent Default Event by jQuery</title>
</head>
<body>
    <a href="http://www.jquery.com">jQuery</a>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(function(){
    $("a").click(function(event){
        alert("Welcome to use jQuery");
        event.preventDefault();
    });
});

</script>
</body>
</html>
