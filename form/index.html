<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="../static/css/pure/pure-min.css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="./form.css">
</head>
<body>
<div class="container">
    <form>
        <table class="mo-table">
            <colgroup>
                <col width="30">
                <col width="150">
                <col width="100">
                <col width="100">
                <col width="100">
                <col width="150">
                <col width="30">
            </colgroup>
            <tr>
                <td class="nb"></td>
                <th><span>型号</span></th>
                <td><input type="text"></td>
                <td>
                    <span>
                        <label for="isOffSale" class="checkbox">
                            <input id="isOffSale" type="checkbox"> 特价款
                        </label>
                    </span>
                </td>
            </tr>
            <tr>
                <td class="nb aad"><span> <i class="icon-plus-sign"></i> </span></td>
                <th><span>规格</span></th>
                <th><span>长</span></th>
                <th><span>宽</span></th>
                <th><span>高</span></th>
                <th><span>价格</span></th>
                <td class="nb"></td>
            </tr>
            <tr>
                <td class="nb"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td class="nb aad"><span> <i class="icon-minus-sign"></i> </span></td>
            </tr>
            <tr>
                <td class="nb"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td class="nb aad"><span> <i class="icon-minus-sign"></i> </span></td>
            </tr>
            <tr>
                <td class="nb"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td class="nb aad"><span> <i class="icon-minus-sign"></i> </span></td>
            </tr>
            <tr>
                <td class="nb"></td>
                <th><span>整套组合</span></th>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text" disabled></td>
                <td class="nb"></td>
            </tr>
            <tr>
                <td class="nb"></td>
                <th><span>材质说明</span></th>
                <td colspan="4">
                    <textarea rows="5"></textarea>
                </td>
                <td class="nb"></td>
            </tr>
        </table>
        <div class="submit">
            <a href="#" class="pure-button">返回</a>
            <a href="#" class="pure-button pure-button-primary pure-button-disabled">保存</a>
        </div>
    </form>
</div>
</body>
</html>
